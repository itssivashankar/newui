<div class="container">
    <div class="row">       
        <div class="col-md-6 col-md-offset-3" style="text-align:center">                        
            <div id="login-register-panel" style="background: none; padding-top: 30%;" class="panel panel-login background-transaparent">
                <div class="panel-heading background-transaparent no-boder">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div data-ng-show="!vm.errorMsg">
                                <form autocomplete="off" name="loginForm" id="login-form" role="form" class="display-block">
                                    <div class="form-group">
                                        <input type="email" name="username" id="username" tabindex="1" class="form-control" 
                                        ng-model="vm.user" placeholder="Email" infy-focus
                                               data-ng-required="true">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control"  
                                        ng-model="vm.password" placeholder="Password"
                                               data-ng-required="true" maxlength="15">
                                        
                                    </div>                          

                                    <div class="clear-both">
                                        <button type="submit" style="border: #fff solid 1px;" class="btn btn-primary" data-ng-submit="vm.doLogin()" data-ng-click="vm.doLogin()" data-ng-disabled="loginForm.$invalid">Log In</button>
                                    <span class="login-error-msg display-block" data-ng-if="vm.loginFailed" data-ng-bind="vm.loginFailed"></span>
                                    </div>                                
                                     <div class="clear-both">
                                        <button type="submit" style="border: #fff solid 1px;" class="btn btn-primary"  data-ng-click="vm.doSingin()" data-ng-disabled="loginForm.$invalid">Sing In</button>
                                    <span class="login-error-msg display-block" data-ng-if="vm.loginFailed" data-ng-bind="vm.loginFailed"></span>
                                    </div>                                
                                </form>                              
                            </div>                            
                        </div>                                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
