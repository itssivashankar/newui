<div>
	<h4>Tariffs</h4> 

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="vm.resetForm()">Add a Tariff</button>
<br /><br />
	<div class="row">
		<div class="col-md-12">	
			<div id="grid1" ui-grid="vm.tariffListOptions" ui-grid-auto-resize></div>
		</div>	
	</div>

	<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">          
          <h4 class="modal-title">Create a Tariff</h4>
        </div>
        <div class="modal-body">
          <form name="createTariffsForm">
          	<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.tariff_name.$invalid"></i>*Name</label>
				<input type="text" class="form-control" ng-model="vm.tariff.tariff_name" name="tariff_name" placeholder="Enter Tariff Name" required infy-focus>
				<div class="error-container" ng-show="createTariffsForm.tariff_name.$touched && createTariffsForm.tariff_name.$error.required">Field is required</div>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.free_traffic.$invalid"></i>*Free Traffic (Mbps)</label>
				<input type="text" pattern="^[0-9]*$" class="form-control" ng-model="vm.tariff.free_traffic" name="free_traffic" placeholder="Enter Free Traffic" required>				
				<div class="error-container" ng-show="createTariffsForm.free_traffic.$touched && createTariffsForm.free_traffic.$error.required">Field is required</div>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.currency.$invalid"></i>*Currency</label>
				<select class="form-control" name="dev_type" ng-model="vm.tariff.currency" ng-options="o as o for o in vm.currency"><option value="">-- Select Currency Type --</option></select>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.amount.$invalid"></i>*Amount</label>
				<input type="text" pattern="^[0-9]*$" class="form-control" ng-model="vm.tariff.amount" name="amount" placeholder="Enter amount" required>				
				<div class="error-container" ng-show="createTariffsForm.amount.$touched && createTariffsForm.amount.$error.required">Field is required</div>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.post_usage.$invalid"></i>*Post Usage Amount Per Mbps </label>
				<input type="text" pattern="^[0-9]*$" class="form-control" ng-model="vm.tariff.post_usage" name="post_usage" placeholder="Enter Post Usage" required>			
				<div class="error-container" ng-show="createTariffsForm.post_usage.$touched && createTariffsForm.post_usage.$error.required">Field is required</div>
			</div>
			
          </form>
        </div>
        <div class="modal-footer">          
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primay" ng-disabled="createTariffsForm.$invalid" ng-click="vm.createTariff()">Create</button>	
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="updateTariffModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">          
          <h4 class="modal-title">Update Tariff</h4>
        </div>
        <div class="modal-body">
          <form name="createTariffsForm">
        	<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.tariff_name.$invalid">*</i>Name</label>
				<input type="text" class="form-control" ng-model="vm.tariff.tariff_name" name="tariff_name" placeholder="Enter Tariff Name" required infy-focus>
				<div class="error-container" ng-show="createTariffsForm.tariff_name.$touched && createTariffsForm.tariff_name.$error.required">Field is required</div>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.free_traffic.$invalid">*</i>Free Traffic (Mbps)</label>
				<input type="text" pattern="^[0-9]*$" class="form-control" ng-model="vm.tariff.free_traffic" name="free_traffic" placeholder="Enter Free Traffic" ng-readonly="true" required>				
				<div class="error-container" ng-show="createTariffsForm.free_traffic.$touched && createTariffsForm.free_traffic.$error.required">Field is required</div>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.currency.$invalid">
				*</i>Currency</label>
				<select class="form-control" name="dev_type" ng-model="vm.tariff.currency" ng-options="o as o for o in vm.currency"><option value="">-- Select Currency Type --</option></select>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.amount.$invalid">*</i>Amount</label>
				<input type="text" pattern="^[0-9]*$" class="form-control" ng-model="vm.tariff.amount" name="amount" placeholder="Enter amount" required>				
				<div class="error-container" ng-show="createTariffsForm.amount.$touched && createTariffsForm.amount.$error.required">Field is required</div>
			</div>
			<div class="form-group">
				<label><i class="required-ind" ng-if="createTariffsForm.post_usage.$invalid">*</i>Post Usage Amount Per Mbps </label>
				<input type="text" pattern="^[0-9]*$" class="form-control" ng-model="vm.tariff.post_usage" name="post_usage" placeholder="Enter Post Usage" required>			
				<div class="error-container" ng-show="createTariffsForm.post_usage.$touched && createTariffsForm.post_usage.$error.required">Field is required</div>
			</div>
          </form>
        </div>
        <div class="modal-footer">          
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primay" ng-disabled="createTariffsForm.$invalid" ng-click="vm.updateTariff()">Update</button>	
        </div>
      </div>
    </div>
  </div>
</div>
