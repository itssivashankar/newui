<div ng-show="infyLoading" id="infyn-loader" style="position: absolute; height: 100%; width: 100%; z-index: 100000;">
    <div class="loading-spinner"></div>
</div>

<div ng-if="errMsg!=null" msg-destroy class="alert" style="position: absolute; z-index: 100000; width: 50%; margin-left: 620px; border:2px solid red; background:white; color:gray; top:73px">
  <strong ng-bind="errMsg"></strong>
  <a href="javascript:;" class="pull-right" ng-click="errMsg=null"><i class="fa fa-remove"></i></a>
</div>

<div ng-if="infoMsg!=null" msg-destroy class="alert" style="position: absolute; z-index: 100000; width: 95%; margin-left: 30px; border:2px solid blue; background:white; color:gray;">
        <strong ng-bind="infoMsg"></strong>
        <a href="javascript:;" class="pull-right" ng-click="infoMsg=null"><i class="fa fa-remove"></i></a>
</div>

<div ng-if="successMsg!=null" msg-destroy class="alert" style="position: absolute; z-index: 100000; width: 50%; margin-left: 620px; border:2px solid green; background:white; color:gray; top:73px">
  <strong ng-bind="successMsg"></strong>
  <a href="javascript:;" class="pull-right" ng-click="successMsg=null"><i class="fa fa-remove"></i></a>

</div>

<div ng-if="warningMsg" msg-destroy class="alert" style="position: absolute; z-index: 100000; width: 50%; margin-left: 620px; border:2px solid yellow; background:white; color:gray; top:73px">
  <strong ng-bind="warningMsg"></strong>
  <a href="javascript:;" class="pull-right" ng-click="warningMsg=null"><i class="fa fa-remove"></i></a>

</div>
